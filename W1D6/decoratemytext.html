<body>
<h1>Text Decorator</h1>
<!-- Your UI controls go here -->
<div>
    <img src="img/decorated.gif" alt="very decorated!"/>
    <fieldset>
        <legend>Text</legend>
        <textarea id="textarea" name="message" rows="4" cols="30">Enter your text here...</textarea>
    </fieldset>

    <fieldset>
        <legend>Decoration</legend>
        <input id="DecorationButton" type="button" value="Bigger Decorations!" name="DecorationButton" />
        <input id="igpay" type="button" value="Igpay Atinlay" name="IgpayAtinlay" />
        <input id="malkovich" type="button" value="Malkovitch" name="Malkovitch" /> <br/>
        <input type="checkbox" id="bling" value="Bling"> <label for="bling">Bling</label>
    </fieldset>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type">
    <title>ASCIImation</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="./css/ascii.css" rel="stylesheet" type="text/css">
    <script src="./js/animations.js"></script>
    <script src="./js/ascii.js"></script>
</head>

<body>
<header>CSE 190 M ASCII Animation Viewer</header>
<div class="container">
    <textarea cols="80" id="text-area" rows="20"></textarea>
    <fieldset>
        <legend>Play Controls:</legend>
        <button id="start">Start</button>
        <button disabled="disabled" id="stop">Stop</button>
    </fieldset>

    <fieldset>
        <legend>Animation:</legend>
        <select id="animation">
            <option selected="selected" value="Blank">Blank</option>
            <option value="Exercise">Exercise</option>
            <option value="Juggler">Juggler</option>
            <option value="Bike">Bike</option>
            <option value="Dive">Dive</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Size:</legend>
        <select id="fontsize">
            <option value="Tiny">Tiny</option>
            <option value="Small">Small</option>
            <option selected="selected" value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extralarge">Extra Large</option>
            <option value="XXL">XXL</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>Speed:</legend>
        <label><input id="turbo" type="checkbox">Turbo</label>
    </fieldset>
</div>
<div id="validate">
    <a href="https://validator.w3.org/check/referer">
        <img alt="html validator" src="./img/w3c-html.png">
    </a><br>
    <a href="https://jigsaw.w3.org/css-validator/check/referer">
        <img alt="Valid CSS!" src="./img/w3c-css.png">
    </a>

</div>
</body>
</html>
